<html>
<head>
    <title>SimRank</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="container">
    <div id="ctrl">
        <p data-action="init">init <span class="arrow"></span></p>
        Run <input title="iterations" type="number" id="inputNumIter" min="1" size="3" value="1"/>
        <p data-action="iteration"> iteration(s) <span class="arrow"></span> </p>
        <p id="numIter"> Iteration n. <span></span></p>
    </div>
    <div id="graph-container"></div>
</div>
<script src="jquery.min.js"></script>
<script src="sigma.min.js"></script>
<script src="simrank.js"></script>

</body>
</html>
